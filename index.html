<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Dairy Business</title>
    <link rel="stylesheet" href="
    /index.css">
</head>
<body>

 <!-- DIVISION -->


     <section>

        <h2 id="title"> *Dairy Farm Production*</h2>
        

        <div class="produce">
    
            <!-- input milk in litres-->

            <div class="data">

                <form action="submit" onsubmit="dairyProductionReports();">
                    <h2>Fill and submit this form to get your income </h2> 
                    <div id="sheds">
                        <label for="shed_A">shed A: Milk  in Litres</label>
                        <input id="shed_A" type="number" min="0" required>
                    </div>
            
                    <div id="sheds">
                        <label for="shed_B">Shed B: Milk  in Litres</label>
                        <input id="shed_B" type="number" min="0" required>
                    </div>
            
                    <div id="sheds">
                        <label for="shed_C">Shed C: Milk in Litres</label>
                        <input id="shed_C" type="number" min="0" required>
                    </div>
            
                    <div id="sheds">
                        <label for="shed_D">Shed D: Milk in Litres</label>
                        <input id="shed_D" type="number" min="0" required>
                    </div>
            
                    <button type="submit">Submit</button>
                    <button id="reset" type="reset" onclick="resetPage();">Reset</button>
                    
                </form>
            </div>
    
            <!-- output income -->

            <div class="output">
                <h1 id="display">Production Reports</h1>
                
                <p id="outputData"></p>
    
                <!-- part B with price change -->
            </div>
        </div>
    
        
    </section>
   

    <script src="app.js"></script>


</body>
</html>
