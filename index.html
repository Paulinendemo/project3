<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Dairy Business</title>
    <link rel="stylesheet" href="
    /index.css">
</head>
<body>

 <!-- DIVISION -->


     <section>

        <h2 id="title">Dairy Farm Production</h2>
        <hr>

        <div class="produce">
    
            <!-- input milk in litres-->

            <div class="data">

                <form action="submit" onsubmit="dairyProductionReports();">
                    <h3>Fill and submit this form to get your income </h3> 
                    <div id="sheds">
                        <label for="shed_A">shed_A: Milk (Litres)</label>
                        <input id="shed_A" type="number" min="0" required>
                    </div>
            
                    <div id="sheds">
                        <label for="shed_B">Shed_B: Milk (Litres)</label>
                        <input id="shed_B" type="number" min="0" required>
                    </div>
            
                    <div id="sheds">
                        <label for="shed_C">Shed_C: Milk (Litres)</label>
                        <input id="shed_C" type="number" min="0" required>
                    </div>
            
                    <div id="sheds">
                        <label for="shed_D">Shed_D: Milk (Litres)</label>
                        <input id="shed_D" type="number" min="0" required>
                    </div>
            
                    <button type="submit">Submit</button>
                    <button id="reset" type="reset" onclick="resetPage();">Reset</button>
                    
                </form>
            </div>
    
            <!-- output income -->

            <div class="output">
                <h3 id="display">Production Reports</h3>
                <hr>
                <p id="outputData"></p>
    
                <!-- part B with price change -->
            </div>
        </div>
    
        
    </section>
   

    <script src="app.js"></script>


</body>
</html>
